<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kellogg Chat</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
</head>

<body>
  <div class="md:px-16 py-2 px-0 w-full">
    
    <div class="text-3xl my-16 text-center">Welcome to KIEI-451 Chat</div>

    <div class="text-sm sign-in-or-sign-out text-center"></div>

    <form class="my-4 text-center message-form hidden">
      <input id="message" type="text" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
      <button id="submit-message" class="py-2 px-4 text-white bg-purple-500">Submit Message</button>
    </form>

    <div class="messages">
      <!-- Posts rendered from JavaScript -->
    </div>

  </div>

  <!-- Put the Firebase config here -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

  <!-- FirebaseUI Auth -->
  <!-- https://firebaseopensource.com/projects/firebase/firebaseui-web/ -->
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {} // replace
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="/chat/chat.js"></script>
</body>

</html>
